<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <div class="nav-left">
                <div class="nav-logo">Header Logo</div>
            </div>
            <div class="nav-right">
                <nav class="nav">
                    <a class="nav-link" href="#">Header Link 1</a>
                    <a class="nav-link" href="#">Header Link 2</a>
                    <a class="nav-link" href="#">Header Link 3</a>
                </nav>
            </div>
        </div>
        <div class="header-hero">
            <div class="hero-left">
                <div class="hero-main-text">This Website is awesome</div>
                <div class="hero-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="hero-button">Sign Up</button>
            </div>
            <div class="hero-right">
                <p class="hero-image-placeholder">this is a placeholder for an image</p>
        </div>
    </header>
</body>
</html>
